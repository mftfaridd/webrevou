<!DOCTYPE html>
<html>
<head>
  <title>Apa Yak?</title>

</head>
<body>
  <header class="header-wrapped">
    <img src="img/logo.png" width="60px">
    <div class="menu">
      <button><a href=".banner">Home</a></button>
      <button><a href="#prod">Our Product</a></button>
      <button><a href="#contactus">Contact Us</a></button>
    </div>

  </header>
  <h1>Website</h1>
  <h3 class="subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod lacus at enim fringilla, vel convallis felis iaculis.<h3>

  <main>
    <section class="content">
      <div class="banner">
        <h3>Banner</h3>
        <img src="img/banner1.jpg" class="slide" alt="Banner 1">
        <img src="img/banner2.jpg" class="slide" alt="Banner 2">
        <img src="img/banner3.jpg" class="slide" alt="Banner 3">
      </div> 
      <script type="text/javascript">
        var slideIndex = 0;
        showSlides();

        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("slide");
          for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        } 
        slideIndex++;
        if (slideIndex > slides.length) {
        slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 5 seconds
        }
      </script> 

      <div class="product" id="prod">
        <h3>Our Product</h3>
        <ul>
          <li>a</li>
          <li>b</li>
          <li>c</li>
          <li>d</li>
          <li>e</li>
        </ul>
      </div> 

      <div class="contact" id="contactus">
        <h3>Contact Us</h3>
        <p>Email : hayolo@gmail.com</p>
        <p>Phone : +62 812 3456 7890</p>
      </div>
    </section>

    <aside class="sidebar">
      <h2>Contact Us</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Nama" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <input type="submit" value="Send">
          <script>
            function validateForm() {
              var name = document.forms["contactForm"]["name"].value;
              var email = document.forms["contactForm"]["email"].value;
              var message = document.forms["contactForm"]["message"].value;

              if (name == "") {
                return "Nama harus diisi";
              }
              if (email == "") {
               return "Email harus diisi";
              }
              if (message == "") {
                return "Pesan harus diisi";
              }
              return "";
            } 

          </script>
        </form>
    </aside>

  </main>

 
</body>
</html>
